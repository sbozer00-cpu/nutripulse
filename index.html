<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriPulse Pro — מעקב תזונה חכם</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    
    <header>
      <div class="logo">NutriPulse ⚡</div>
      <div class="date-controls">
        <input id="datePicker" type="date" class="date-input" />
      </div>
    </header>

    <section class="dashboard">
      <div class="score-card">
        <div class="score-title">ציון יומי</div>
        <div id="dailyScore" class="score-value">—</div>
      </div>

      <div id="smartCoach" class="smart-coach hidden">
         <span class="coach-icon">💡</span>
         <span id="coachText">מנתח נתונים...</span>
      </div>

      <div class="kpi-row">
        <div class="kpi">
          <span class="label">קלוריות</span>
          <span id="kcalTotal" class="value">0</span>
        </div>
        <div class="kpi">
          <span class="label">חלבון (g)</span>
          <span id="proteinTotal" class="value">0</span>
        </div>
        <div class="kpi">
          <span class="label">סיבים (g)</span>
          <span id="fiberTotal" class="value">0</span>
        </div>
      </div>
    </section>

    <main class="grid-layout">
      
      <div class="column">
        <section class="card">
          <h3>מאקרו ומיקרו</h3>
          <div id="nutrientTable" class="nutrient-table"></div>
          
          <div id="gaps" class="gaps-box"></div>
        </section>

        <section class="card settings-section">
          <details>
            <summary>הגדרות וגיבוי נתונים</summary>
            <div id="settingsForm" class="settings-grid"></div>
            <button id="saveSettings" class="btn secondary full">שמור הגדרות</button>
            
            <div class="data-actions">
              <button id="exportBtn" class="btn small">ייצוא JSON</button>
              <label class="btn small fileBtn">
                ייבוא JSON
                <input id="importFile" type="file" accept="application/json" hidden />
              </label>
              <button id="resetBtn" class="btn small danger">איפוס מלא</button>
            </div>
          </details>
        </section>
      </div>

      <div class="column">
        <section class="card add-section">
          <h3>הוספת מזון</h3>
          
          <div class="search-box">
            <input id="foodSearch" type="text" placeholder="חפש מזון (למשל: בננה, חזה עוף)..." autocomplete="off" />
            <ul id="foodResults" class="results-list"></ul>
          </div>

          <div id="selectedFood" class="selected-food hidden"></div>

          <div class="controls">
            <div class="input-group">
              <select id="amountMode">
                <option value="grams">גרם (g)</option>
                <option value="servings">מנה/יח׳</option>
              </select>
              <input id="amountInput" type="number" placeholder="כמות" min="0" />
            </div>

            <div class="chips" id="quickChips">
              <button class="chip" data-g="100">100g</button>
              <button class="chip" data-g="200">200g</button>
              <button class="chip" data-g="1">1 יח׳</button>
            </div>

            <div class="actions">
              <button id="addBtn" class="btn primary" disabled>הוסף ליומן</button>
              <button id="cancelEdit" class="btn text" style="display:none;">ביטול עריכה</button>
            </div>
          </div>
        </section>

        <section class="card">
          <h3>יומן אכילה</h3>
          <div id="todayList" class="journal-list"></div>
        </section>
      </div>

    </main>

    <footer class="footer">
      <small>NutriPulse Pro • רץ מקומית בדפדפן</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
