<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriPulse Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-container">
    
    <header class="header">
        <div class="logo">NutriPulse</div>
        <input type="date" id="datePicker" class="date-trigger">
    </header>

    <div class="summary-card">
        <div class="ring-wrapper">
            <div class="progress-ring" style="--p:0" id="kcalRing">
                <div class="ring-text">
                    <span class="ring-val" id="kcalVal">0</span>
                    <span class="ring-label">קלוריות</span>
                </div>
            </div>
        </div>
        <div class="macros-row">
            <div class="macro-item">
                <span class="dot p"></span>
                <span class="lbl">חלבון</span>
                <span class="val" id="proteinVal">0g</span>
            </div>
            <div class="macro-item">
                <span class="dot c"></span>
                <span class="lbl">פחמימה</span>
                <span class="val" id="carbsVal">0g</span>
            </div>
            <div class="macro-item">
                <span class="dot f"></span>
                <span class="lbl">שומן</span>
                <span class="val" id="fatVal">0g</span>
            </div>
        </div>
    </div>

    <div class="action-card">
        <h2>הוספת מזון</h2>
        
        <div class="search-container">
            <input type="text" id="foodSearch" placeholder="מה אכלת? (למשל: ביצה, תפוח)" autocomplete="off">
            <ul id="foodResults" class="results-list hidden"></ul>
        </div>

        <div id="editPanel" class="edit-panel hidden">
            <div class="food-title" id="foodNameDisplay">שם המזון</div>
            
            <div class="toggle-row">
                <button class="toggle-btn active" id="modeGrams">לפי משקל (g)</button>
                <button class="toggle-btn" id="modeUnits">לפי יחידות</button>
            </div>

            <div class="input-big-wrapper">
                <button class="qty-btn" id="btnMinus">−</button>
                <input type="number" id="amountInput" value="100">
                <button class="qty-btn" id="btnPlus">+</button>
            </div>
            
            <div class="chips-container" id="quickChips"></div>

            <button id="addBtn" class="btn-main">הוסף ליומן</button>
        </div>
    </div>

    <div id="smartCoach" class="coach-bubble hidden">
        <span class="emoji">💡</span>
        <span id="coachText"></span>
    </div>

    <div class="journal-section">
        <h3>היום שלי</h3>
        <div id="journalList" class="journal-list"></div>
    </div>

    <button id="settingsBtn" class="fab-settings">⚙️</button>
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <h3>הגדרות יעדים</h3>
            <div id="settingsForm"></div>
            <div class="modal-actions">
                <button id="saveSettings" class="btn-primary">שמור</button>
                <button id="closeSettings" class="btn-text">סגור</button>
                <button id="resetApp" class="btn-danger">איפוס נתונים</button>
            </div>
        </div>
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
