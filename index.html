<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563EB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="NutriPulse Pro - ניהול תזונה חכם ומעקב ויטמינים בזמן אמת">
    
    <title>NutriPulse Pro | Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-wrapper">

    <main class="main-column">
        
        <header class="top-header">
            <div class="brand-container">
                <h1 class="brand">NutriPulse <span class="pro-badge">PRO</span></h1>
            </div>
            <div class="date-selector">
                <label for="datePicker" class="sr-only">בחר תאריך</label>
                <input type="date" id="datePicker" class="custom-date-input">
            </div>
        </header>

        <section class="card add-card" id="addSection">
            <div class="card-header-flex">
                <h2>הוספת מזון</h2>
                <span class="helper-text">חיפוש מהיר במאגר</span>
            </div>
            
            <div class="search-engine">
                <div class="input-wrapper">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="foodSearch" placeholder="מה אכלת עכשיו?..." autocomplete="off">
                </div>
                <ul id="foodResults" class="results-dropdown hidden" role="listbox"></ul>
            </div>

            <div id="editPanel" class="edit-panel hidden">
                <div class="selected-food-info">
                    <h3 id="foodNameDisplay"></h3>
                    <div id="foodKcalDisplay" class="kcal-badge"></div>
                </div>

                <div class="quick-actions-grid">
                    <div class="input-group">
                        <label>כמות</label>
                        <div class="stepper">
                            <button type="button" id="btnMinus" class="step-btn">−</button>
                            <input type="number" id="amountInput" value="100" inputmode="decimal">
                            <button type="button" id="btnPlus" class="step-btn">+</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>יחידה</label>
                        <div class="unit-toggle" role="radiogroup">
                            <button id="modeGrams" class="toggle-btn active" role="radio" aria-checked="true">גרם</button>
                            <button id="modeUnits" class="toggle-btn" role="radio" aria-checked="false">יח'</button>
                        </div>
                    </div>
                </div>

                <div id="quickChips" class="chips-container"></div>

                <button id="addBtn" class="primary-submit-btn">
                    <span class="btn-text">הוסף ליומן שלי</span>
                    <span class="btn-icon">➕</span>
                </button>
            </div>
        </section>

        <section class="card journal-container">
            <header class="journal-header">
                <h3>פירוט ארוחות</h3>
                <div class="total-summary-tag">
                    <span class="label">סה"כ:</span>
                    <strong id="totalKcalJournal">0</strong>
                    <small>קלוריות</small>
                </div>
            </header>
            
            <div id="journalList" class="journal-dynamic-list">
                <div class="empty-state">המתינו לטעינת נתונים...</div>
            </div>
        </section>
    </main>

    <aside class="sidebar">
        
        <section class="stat-card score-widget">
            <div class="circular-progress">
                <div class="score-content">
                    <span id="dailyScore">0</span>
                    <small>Health Score</small>
                </div>
            </div>
            <div class="score-meta">
                <h3>ניתוח מצב</h3>
                <p id="statusMessage">מתחבר למאגר...</p>
            </div>
        </section>

        <div id="alertsBox" class="alert-toast hidden">
            <div class="alert-content">
                <span class="alert-icon">⚡</span>
                <ul id="alertsList"></ul>
            </div>
        </div>

        <section class="stat-card macro-center">
            <header class="section-head">
                <h4>מאקרו-נוטריאנטים</h4>
            </header>
            
            <div class="macro-list">
                <div class="macro-row-wrapper" data-type="protein">
                    <div class="macro-info">
                        <span>חלבון</span>
                        <b id="valProtein">0g</b>
                    </div>
                    <div class="progress-track"><div id="barProtein" class="bar p"></div></div>
                </div>

                <div class="macro-row-wrapper" data-type="carbs">
                    <div class="macro-info">
                        <span>פחמימות</span>
                        <b id="valCarbs">0g</b>
                    </div>
                    <div class="progress-track"><div id="barCarbs" class="bar c"></div></div>
                </div>

                <div class="macro-row-wrapper" data-type="fat">
                    <div class="macro-info">
                        <span>שומנים</span>
                        <b id="valFat">0g</b>
                    </div>
                    <div class="progress-track"><div id="barFat" class="bar f"></div></div>
                </div>
            </div>
        </section>

        <section class="stat-card micros-center">
            <h4>ויטמינים ומינרלים</h4>
            <div id="microsList" class="micros-flex-grid">
                </div>
        </section>
        
        <nav class="sidebar-nav">
            <button id="settingsBtn" class="nav-link">
                <span class="icon">⚙️</span> הגדרות יעד
            </button>
            <button id="resetApp" class="nav-link danger">
                <span class="icon">🗑️</span> איפוס יום
            </button>
        </nav>

    </aside>

</div>

<div id="settingsModal" class="modal-overlay hidden">
    <div class="modal-box">
        <header class="modal-header">
            <h3>יעדים אישיים</h3>
            <button id="closeSettings" class="close-x">&times;</button>
        </header>
        <div class="modal-body">
            <form id="settingsForm" class="grid-form">
                </form>
        </div>
        <footer class="modal-footer">
            <button id="saveSettings" class="save-btn">עדכן נתונים</button>
        </footer>
    </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
