<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriPulse Pro | Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-wrapper">

    <main class="main-column">
        
        <header class="top-header">
            <h1 class="brand">NutriPulse <span class="pro-badge">PRO</span></h1>
            <div class="date-selector">
                <input type="date" id="datePicker">
            </div>
        </header>

        <section class="card add-card">
            <div class="search-box">
                <input type="text" id="foodSearch" placeholder="מה אכלת עכשיו?..." autocomplete="off">
                <ul id="foodResults" class="results-list hidden"></ul>
            </div>

            <div id="editPanel" class="edit-panel hidden">
                <div class="selected-food-info">
                    <span id="foodNameDisplay" class="fname"></span>
                    <span id="foodKcalDisplay" class="fkcal"></span>
                </div>

                <div class="quick-actions-grid">
                    
                    <div class="input-group">
                        <label>כמות</label>
                        <div class="stepper">
                            <button type="button" id="btnMinus" class="step-btn" onclick="stepAmount(-1)">−</button>
                            <input type="number" id="amountInput" value="0" placeholder="0">
                            <button type="button" id="btnPlus" class="step-btn" onclick="stepAmount(1)">+</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>יחידת מידה</label>
                        <div class="unit-toggle">
                            <button type="button" class="toggle-btn active" data-mode="grams">גרם</button>
                            <button type="button" class="toggle-btn" data-mode="units">יחידות</button>
                        </div>
                    </div>
                </div>

                <div id="quickChips" class="chips-container"></div>

                <button id="addBtn" class="primary-submit-btn">הוסף ליומן אכילה</button>
            </div>
        </section>

        <section class="card journal-card">
            <header class="journal-header">
                <h3>פירוט ארוחות</h3>
                <span id="totalKcalJournal" class="tag">0 קלוריות</span>
            </header>
            <div id="journalList" class="journal-list">
                </div>
        </section>
    </main>

    <aside class="sidebar">
        
        <section class="stat-card score-widget">
            <span class="summary-label">סה״כ קלוריות היום</span>
            <span class="summary-value" id="dailyCaloriesDisplay">0</span>
            <span class="summary-subtext" id="dailyGoalDisplay">/ 2500 יעד</span>
        </section>

        <div id="alertsBox" class="alert-box hidden">
            <div class="alert-title">⚠️ שים לב:</div>
            <ul id="alertsList"></ul>
        </div>

        <section class="stat-card">
            <h4>מאקרו-נוטריאנטים</h4>
            <div class="macro-bars">
                <div class="macro-row-wrapper">
                    <div class="macro-info"><span>חלבון</span><span id="valProtein">0g</span></div>
                    <div class="progress-track"><div id="barProtein" class="bar p" style="width: 0%"></div></div>
                </div>
                <div class="macro-row-wrapper">
                    <div class="macro-info"><span>פחמימות</span><span id="valCarbs">0g</span></div>
                    <div class="progress-track"><div id="barCarbs" class="bar c" style="width: 0%"></div></div>
                </div>
                <div class="macro-row-wrapper">
                    <div class="macro-info"><span>שומנים</span><span id="valFat">0g</span></div>
                    <div class="progress-track"><div id="barFat" class="bar f" style="width: 0%"></div></div>
                </div>
            </div>
        </section>

        <section class="stat-card micros-card">
            <h4>ויטמינים ומינרלים</h4>
            <div id="microsList" class="micros-grid">
                </div>
        </section>
        
        <div class="sidebar-footer">
            <button id="settingsBtn" style="margin-bottom: 10px;">⚙️ הגדרות יעד</button>
            <button id="resetApp" class="danger-text">איפוס יום</button>
        </div>
    </aside>

</div>

<div id="settingsModal" class="modal hidden">
    <div class="modal-content">
        <h3>הגדרת יעדים אישיים</h3>
        <div id="settingsForm"></div>
        <div class="modal-actions">
            <button id="saveSettings" class="action-btn">שמור שינויים</button>
            <button id="closeSettings" class="close-btn">סגור</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
